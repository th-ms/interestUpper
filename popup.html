<!DOCTYPE html>
<html style="max-height: 400px;max-width:400px;min-width: 400px;max-width: 400px;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>interestUpper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="d-flex justify-content-center align-items-center" style="max-height: 400px;height: 400px;min-height: 400px;min-width: 400px;max-width: 400px;">
    <div style="padding: 10px;">
        <div class="row" style="margin: 0px;">
            <div class="col" style="padding: 0px;">
                <h6 class="text-center mut">Click 'Scan Email' to analyze a single email. <span id="inboxInfo" style="display: none;color:red;">If you would like to scan your entire inbox, click the red button.</span></h6>
                <h3 class="text-center reveal" style="display:none;">Please close and reopen the extension once the window has loaded.</h3>
            </div>
        </div>
        <div class="row mut" style="margin: 0px;">
            <div class="col text-center" style="padding: 0px;margin: 0px;margin-top: 30px;"><button class="btn btn-primary" type="button" style="width: 100px;text-align-last: center;" id="singleButton"><span id="statusSingle" style="font-size: 15px;">Scan Email</span><span style="display:none;" class="spinner-border spinner-border-sm text-dark" role="status" aria-hidden="true" id="loading"></span></button></div>
        </div>
        <div class="row mut" style="margin: 0px;">
            <div class="col text-center" style="padding: 0px;margin: 0px;margin-top: 30px;"><button class="btn btn-danger" type="button" style="width: 100px;text-align-last: center;display:none;" id="inboxButton"><span id="statusInbox" style="font-size: 15px;">Scan Inbox</span><span style="display:none;" class="spinner-border spinner-border-sm text-dark" role="status" aria-hidden="true" id="inboxLoading"></span></button></div>
        </div>
        <div class="row mut" style="margin: 0px;">
            <div class="col text-center" style="padding: 0px;margin: 0px;margin-top: 30px;"><div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div></div>
        </div>
    </div>
    <script src="popup.js" charset="utf-8"></script>
</body>

</html>
